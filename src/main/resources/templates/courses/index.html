<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">

<head>

    <title>Cursos de desarrollo web | Coders Free</title>

    <style>

        .course-list-item {
            transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .course-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .course-list-item img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        @media (min-width: 576px) {
            .course-list-item img {
                width: 256px; 
            }
        }

    </style>
</head>

<body>


<div layout:fragment="content">

    <!-- FORMULARIO PRINCIPAL (DESKTOP) -->
    <form th:action="@{/courses}" method="get" id="desktop-filter-form">
        <div class="container my-5">
            <div class="row">
                <!-- Sidebar de Filtros (visible en pantallas grandes) -->
                <aside class="col-lg-3 d-none d-lg-block">
                    <h4 class="mb-3">Filtros</h4>
                    
                    <!-- Ordenar por -->
                    <div class="mb-4">
                        <label for="sort-by" class="form-label fw-semibold">Ordenar por</label>
                        <select class="form-select" id="sort-by" name="sort">
                            <option value="createdAt_desc" th:selected="${selectedSort == 'createdAt_desc'}">Más recientes</option>
                            <option value="createdAt_asc" th:selected="${selectedSort == 'createdAt_asc'}">Más antiguos</option>
                            <option value="name_asc" th:selected="${selectedSort == 'name_asc'}">Nombre (A-Z)</option>
                            <option value="name_desc" th:selected="${selectedSort == 'name_desc'}">Nombre (Z-A)</option>
                        </select>
                    </div>

                    <!-- Categorías -->
                    <div class="mb-4">
                        <p class="fw-semibold">Categorías</p>
                        <div class="form-check" th:each="category : ${allCategories}">
                            <input class="form-check-input" type="checkbox" name="categories"
                                   th:value="${category.id}"
                                   th:id="'cat-' + ${category.id}"
                                   th:checked="${selectedCategories.contains(category.id)}">
                            <label class="form-check-label" th:for="'cat-' + ${category.id}" th:text="${category.name}"></label>
                        </div>
                    </div>

                    <!-- Niveles -->
                    <div class="mb-4">
                        <p class="fw-semibold">Niveles</p>
                        <div class="form-check" th:each="level : ${allLevels}">
                            <input class="form-check-input" type="checkbox" name="levels"
                                   th:value="${level.id}"
                                   th:id="'level-' + ${level.id}"
                                   th:checked="${selectedLevels.contains(level.id)}">
                            <label class="form-check-label" th:for="'level-' + ${level.id}" th:text="${level.name}"></label>
                        </div>
                    </div>

                    <!-- Precios -->
                    <div class="mb-4">
                        <p class="fw-semibold">Precios</p>
                        <div class="form-check" th:each="price : ${allPrices}">
                            <input class="form-check-input" type="checkbox" name="prices"
                                   th:value="${price.id}"
                                   th:id="'price-' + ${price.id}"
                                   th:checked="${selectedPrices.contains(price.id)}">
                            <label class="form-check-label" th:for="'price-' + ${price.id}" th:text="${price.name}"></label>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Aplicar filtros</button>
                </aside>

                <!-- Contenido Principal: Cursos -->
                <div class="col-lg-9">

                    <!-- Botón de filtros para móviles -->
                    <div class="d-grid d-lg-none mb-4">
                        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
                            <i class="fas fa-filter me-2"></i> Mostrar Filtros
                        </button>
                    </div>

                    <!-- Barra de Búsqueda (Parte del formulario principal) -->
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Buscar curso..." 
                               name="search" th:value="${selectedSearchTerm}">
                        <button class="btn btn-outline-primary" type="submit" id="button-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="list-unstyled">
                        
                        <div th:if="${courses.content.isEmpty()}" class="alert alert-info text-center" role="alert">
                            No se encontraron cursos que coincidan con tu búsqueda.
                        </div>

                        <!-- Bucle de cursos -->
                        <a th:each="course : ${courses.content}" 
                           th:href="@{/courses/{slug}(slug=${course.slug})}" 
                           class="text-decoration-none text-dark">
                            
                            <div class="d-block d-sm-flex mb-3 course-list-item bg-white shadow-sm rounded overflow-hidden">
                                
                                <img th:src="${course.image}" class="" th:alt="${course.name}">
                                
                                <div class="flex-grow-1 p-3">
                                    <h5 class="mb-1" th:text="${course.name}">Nombre del Curso</h5>
                                    <p class="text-muted small mb-1" th:text="${course.summary}">Resumen del curso.</p>
                                    <p class="text-muted small mb-2" th:text="'Prof: ' + ${course.instructor.name}">Profesor</p>
                                    
                                    <div>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <span class="text-muted small ms-1">(5)</span>
                                    </div>
                                </div>
                                
                                <div class="text-sm-end p-3">
                                    <p class="fw-bold fs-5 mb-0" 
                                       th:text="${course.price.name}"
                                       th:classappend="${course.price.name == 'Gratis'} ? 'text-success' : ''">
                                       Precio
                                    </p>
                                </div>
                            </div>
                        </a>
                        <!-- Fin del bucle de cursos -->

                    </div>
                    <!-- *** FIN DEL DISEÑO DE LISTA *** -->


                    <!-- Paginación Dinámica -->
                     <div th:replace="~{fragments/pagination :: pagination(page=${courses}, baseUrl='/courses')}"></div>

                </div>
            </div>
        </div>
    </form>
    
    <!-- FORMULARIO MÓVIL (OFFCANVAS) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Filtros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form th:action="@{/courses}" method="get" id="mobile-filter-form">
                
                <input type="hidden" name="search" th:value="${selectedSearchTerm}">

                <!-- Ordenar por (Móvil) -->
                <div class="mb-4">
                    <label for="sort-by-mobile" class="form-label fw-semibold">Ordenar por</label>
                    <select class="form-select" id="sort-by-mobile" name="sort">
                        <option value="createdAt_desc" th:selected="${selectedSort == 'createdAt_desc'}">Más recientes</option>
                        <option value="createdAt_asc" th:selected="${selectedSort == 'createdAt_asc'}">Más antiguos</option>
                        <option value="name_asc" th:selected="${selectedSort == 'name_asc'}">Nombre (A-Z)</option>
                        <option value="name_desc" th:selected="${selectedSort == 'name_desc'}">Nombre (Z-A)</option>
                    </select>
                </div>

                <!-- Categorías (Móvil) -->
                <div class="mb-4">
                    <p class="fw-semibold">Categorías</p>
                    <div class="form-check" th:each="category : ${allCategories}">
                        <input class="form-check-input" type="checkbox" name="categories"
                               th:value="${category.id}"
                               th:id="'cat-mobile-' + ${category.id}"
                               th:checked="${selectedCategories.contains(category.id)}">
                        <label class="form-check-label" th:for="'cat-mobile-' + ${category.id}" th:text="${category.name}"></label>
                    </div>
                </div>

                <!-- Niveles (Móvil) -->
                <div class="mb-4">
                    <p class="fw-semibold">Niveles</p>
                    <div class="form-check" th:each="level : ${allLevels}">
                        <input class="form-check-input" type="checkbox" name="levels"
                               th:value="${level.id}"
                               th:id="'level-mobile-' + ${level.id}"
                               th:checked="${selectedLevels.contains(level.id)}">
                        <label class="form-check-label" th:for="'level-mobile-' + ${level.id}" th:text="${level.name}"></label>
                    </div>
                </div>

                <!-- Precios (Móvil) -->
                <div class="mb-4">
                    <p class="fw-semibold">Precios</p>
                    <div class="form-check" th:each="price : ${allPrices}">
                        <input class="form-check-input" type="checkbox" name="prices"
                               th:value="${price.id}"
                               th:id="'price-mobile-' + ${price.id}"
                               th:checked="${selectedPrices.contains(price.id)}">
                        <label class="form-check-label" th:for="'price-mobile-' + ${price.id}" th:text="${price.name}"></label>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- SCRIPT PARA LIMPIAR LA URL -->
<div layout:fragment="js">
    <script th:inline="javascript">
    /* <![CDATA[ */
        
        function prepareFormSubmit(event) {
            const form = event.target;
            
            const textInputs = form.querySelectorAll('input[type="text"][name]');
            textInputs.forEach(input => {
                if (input.value === '') {
                    input.disabled = true;
                }
            });

            const selectInputs = form.querySelectorAll('select[name="sort"]');
            selectInputs.forEach(select => {
                if (select.value === 'createdAt_desc') {
                    select.disabled = true;
                }
            });
        }
    
        const desktopForm = document.getElementById('desktop-filter-form');
        if (desktopForm) {
            desktopForm.addEventListener('submit', prepareFormSubmit);
        }
    
        const mobileForm = document.getElementById('mobile-filter-form');
        if (mobileForm) {
            mobileForm.addEventListener('submit', prepareFormSubmit);
        }
    
    /* ]]> */
    </script>
</div>

</body>

</html>
