<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <title>Mis Cursos | Coders Free</title>
</head>

<body>

    <main layout:fragment="content" class="container my-5">
        
        <h1 class="fw-bold mb-4">Mis Cursos Matriculados</h1>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" th:if="${not #lists.isEmpty(courses)}">
            <div class="col" th:each="course : ${courses}">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="${course.image}" class="card-img-top" alt="..." style="height: 180px; object-fit: cover;">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">
                            <a th:href="@{'/courses/' + ${course.slug}}" class="text-decoration-none text-dark" th:text="${course.name}">Titulo</a>
                        </h5>
                        <p class="card-text text-muted small" th:text="${course.instructor.name}">Instructor</p>
                        
                        <div class="mt-auto">
                            <a th:href="@{'/courses/' + ${course.slug}}" class="btn btn-primary w-100">
                                <i class="fas fa-play-circle me-2"></i> Continuar viendo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-light text-center py-5" th:if="${#lists.isEmpty(courses)}">
            <i class="fas fa-graduation-cap fa-3x mb-3 text-muted"></i>
            <p class="h5">Aún no te has matriculado en ningún curso.</p>
            <a href="/courses" class="btn btn-outline-primary mt-3">Explorar catálogo</a>
        </div>

    </main>

</body>
</html>
