<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}" th:with="paginaActiva='roles'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Dashboard Admin
    </title>
</head>

<body>

    <div layout:fragment="header">

        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>
                    Roles
                </h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Roles
                    </li>
                </ol>
            </div>
        </div>

    </div>

    <div layout:fragment="content">

        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-primary" th:href="@{/admin/roles/create}">
                Nuevo Rol
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 100px;">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col" style="width: 160px; text-align: right;">Acciones</th>
                        </tr>
                    </thead>

                    <!-- CUERPO DE LA TABLA (CON DATOS) -->
                    <tbody th:if="${!roles.content.isEmpty()}">
                        <tr th:each="role : ${roles.content}">

                            <th scope="row" th:text="${role.id}">1</th>

                            <td th:text="${role.name}">Nombre del Rol</td>

                            <!-- Columna de Acciones (Botones) -->
                            <td style="text-align: right;">

                                <a th:href="@{/admin/roles/{id}/edit(id=${role.id})}" class="btn btn-primary btn-sm"
                                    style="margin-right: 5px;">
                                    Editar
                                </a>

                                <form th:action="@{/admin/roles/{id}/delete(id=${role.id})}" method="post"
                                    style="display: inline;" class="form-delete">
                                    
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        Eliminar
                                    </button>
                                </form>
                            </td>

                        </tr>
                    </tbody>

                    <!-- MENSAJE DE TABLA VACÃA -->
                    <tbody th:if="${roles.content.isEmpty()}">
                        <tr>
                            <td colspan="3" class="text-center">
                                No hay roles registrados.
                            </td>
                        </tr>
                    </tbody>

                </table>

                <div th:replace="~{fragments/pagination :: pagination(page=${roles}, baseUrl='/admin/roles')}"></div>
                
            </div>
        </div>
    
    </div>

</body>

</html>
