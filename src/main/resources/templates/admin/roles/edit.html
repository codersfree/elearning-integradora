<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}" th:with="paginaActiva='roles'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Dashboard Admin
    </title>
</head>

<body>

    <div layout:fragment="header">

        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>
                    Roles
                </h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin/roles}">
                            Roles
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Editar Rol
                    </li>
                </ol>
            </div>
        </div>

    </div>

    <div layout:fragment="content">

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/roles/{id}/edit(id=${role.id})}" th:object="${roleDto}" method="post">
                    <div class="mb-2">
                        <label class="form-label">
                            Nombre del Rol
                        </label>

                        <input type="text"
                            th:field="*{name}"
                            class="form-control form-control-lg rounded-3" 
                            placeholder="Ej. Administrador, Editor, Visitante..." 
                            required>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            Actualizar Rol
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
