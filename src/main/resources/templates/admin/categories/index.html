<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}" th:with="paginaActiva='categories'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Categorías</title>
</head>

<body>

    <div layout:fragment="header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Categorías</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Categorías</li>
                </ol>
            </div>
        </div>
    </div>

    <div layout:fragment="content">

        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-primary" th:href="@{/admin/categories/create}">
                Nueva Categoría
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 100px;">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col" style="width: 160px; text-align: right;">Acciones</th>
                        </tr>
                    </thead>

                    <tbody th:if="${!categories.content.isEmpty()}">
                        <tr th:each="category : ${categories.content}">
                            <th scope="row" th:text="${category.id}">1</th>
                            <td th:text="${category.name}">Nombre Categoría</td>
                            <td style="text-align: right;">
                                <a th:href="@{/admin/categories/{id}/edit(id=${category.id})}" class="btn btn-primary btn-sm"
                                    style="margin-right: 5px;">
                                    Editar
                                </a>
                                <form th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="post"
                                    style="display: inline;" class="form-delete">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>

                    <tbody th:if="${categories.content.isEmpty()}">
                        <tr>
                            <td colspan="3" class="text-center">
                                No hay categorías registradas.
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:replace="~{fragments/pagination :: pagination(page=${categories}, baseUrl='/admin/categories')}"></div>
                
            </div>
        </div>
    </div>

</body>
</html>
