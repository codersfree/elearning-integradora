<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}" th:with="paginaActiva='users'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Editar Usuario
    </title>
</head>

<body>

    <div layout:fragment="header">

        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>
                    Editar Usuario
                </h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin/users}">Usuarios</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Editar
                    </li>
                </ol>
            </div>
        </div>

    </div>

    <div layout:fragment="content">

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}(id=${userId})}" th:object="${userUpdateDto}" method="post">

                    <input type="hidden" name="_method" value="PUT">

                    <div class="mb-4">
                        <label for="name" class="form-label"> Nombre Completo </label>
                        <input type="text" th:field="*{name}" class="form-control form-control-lg rounded-3"
                            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" id="name"
                            placeholder="Ej. Juan Pérez" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Error en
                            el nombre </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label"> Correo Electrónico </label>
                        <input type="email" th:field="*{email}" class="form-control form-control-lg rounded-3"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" id="email"
                            placeholder="Ej. correo@ejemplo.com" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error
                            en el email </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label"> Nueva Contraseña </label>
                        <input type="password" th:field="*{password}" class="form-control form-control-lg rounded-3"
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password"
                            placeholder="Dejar vacío para no cambiar">
                        <small class="form-text text-muted">La contraseña debe tener al menos 6 caracteres si se
                            proporciona una.</small>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Error en la contraseña </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-block"> Roles </label>
                        <div th:each="role : ${allRoles}" class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}"
                                th:id="|role${role.id}|">
                            <label class="form-check-label" th:for="|role${role.id}|" th:text="${role.name}">
                                Nombre del Rol
                            </label>
                        </div>
                    </div>


                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary">
                            Actualizar Usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
