<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}" th:with="paginaActiva='prices'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Editar Precio</title>
</head>

<body>

    <div layout:fragment="header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Precios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/prices}">Precios</a></li>
                    <li class="breadcrumb-item active">Editar Precio</li>
                </ol>
            </div>
        </div>
    </div>

    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/prices/{id}/edit(id=${price.id})}" th:object="${priceDto}" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre (Etiqueta)</label>
                        <input type="text" th:field="*{name}"
                            class="form-control form-control-lg rounded-3" 
                            placeholder="Ej. 19.99 USD" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small mt-1"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Valor Num√©rico</label>
                        <input type="number" step="0.01" min="0" th:field="*{value}"
                            class="form-control form-control-lg rounded-3" 
                            placeholder="Ej. 19.99" required>
                        <div th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="text-danger small mt-1"></div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Actualizar Precio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
