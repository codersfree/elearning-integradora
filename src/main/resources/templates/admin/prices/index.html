<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}" th:with="paginaActiva='prices'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Precios</title>
</head>

<body>

    <div layout:fragment="header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Precios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Precios</li>
                </ol>
            </div>
        </div>
    </div>

    <div layout:fragment="content">
        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-primary" th:href="@{/admin/prices/create}">Nuevo Precio</a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 100px;">ID</th>
                            <th scope="col">Nombre (Etiqueta)</th>
                            <th scope="col">Valor (USD)</th>
                            <th scope="col" style="width: 160px; text-align: right;">Acciones</th>
                        </tr>
                    </thead>

                    <tbody th:if="${!prices.content.isEmpty()}">
                        <tr th:each="price : ${prices.content}">
                            <th scope="row" th:text="${price.id}">1</th>
                            <td th:text="${price.name}">19.99 USD</td>
                            <td th:text="${price.value}">19.99</td>
                            <td style="text-align: right;">
                                <a th:href="@{/admin/prices/{id}/edit(id=${price.id})}" class="btn btn-primary btn-sm"
                                    style="margin-right: 5px;">Editar</a>
                                <form th:action="@{/admin/prices/{id}/delete(id=${price.id})}" method="post"
                                    style="display: inline;" class="form-delete">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>

                    <tbody th:if="${prices.content.isEmpty()}">
                        <tr>
                            <td colspan="4" class="text-center">No hay precios registrados.</td>
                        </tr>
                    </tbody>
                </table>

                <div th:replace="~{fragments/pagination :: pagination(page=${prices}, baseUrl='/admin/prices')}"></div>
            </div>
        </div>
    </div>

</body>
</html>
