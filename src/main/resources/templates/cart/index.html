<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <title>Carrito de Compras | Coders Free</title>
</head>

<body>

    <main layout:fragment="content" class="container my-5">
        <h1 class="fw-bold mb-4">Tu Carrito de Compras</h1>

        <div th:if="${#lists.isEmpty(items)}" class="alert alert-info text-center py-5">
            <i class="fas fa-shopping-cart fa-3x mb-3 text-muted"></i>
            <p class="h5">Tu carrito está vacío</p>
            <a href="/courses" class="btn btn-primary mt-3">Ver cursos</a>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(items)}">
            
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th>Curso</th>
                                        <th>Precio</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${items}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <a th:href="@{'/courses/' + ${item.slug}}">
                                                    <img th:src="${item.image}" alt="" class="rounded me-3" style="width: 80px; height: 45px; object-fit: cover;">
                                                </a>
                                                
                                                <div>
                                                    <h6 class="mb-0 fw-bold">
                                                        <a th:href="@{'/courses/' + ${item.slug}}" 
                                                           th:text="${item.name}" 
                                                           class="text-reset text-decoration-none">
                                                           Nombre del curso
                                                        </a>
                                                    </h6>
                                                    <small class="text-muted" th:text="${item.instructor.name}">Instructor</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${item.price.value + ' USD'}">USD</td>
                                        <td class="text-end">
                                            <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="text-danger">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card position-sticky" style="top: 2rem;">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Resumen</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Total:</span>
                            <span class="fw-bold fs-4" th:text="${total + ' USD'}">0.00 USD</span>
                        </div>
                        
                        <div class="d-grid">
                            <a th:href="@{/checkout}" class="btn btn-dark btn-lg">
                                Pagar ahora
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
