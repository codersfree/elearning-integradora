<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro CodersFree</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon -->
  <link rel="icon" href="https://codersfree.com/logos/favicon.ico">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light-subtle p-3">

  <!-- Logo -->
  <header class="mb-4 text-center">
    <a th:href="@{/}">
      <img src="https://codersfree.nyc3.cdn.digitaloceanspaces.com/companies/logos/rectangle_logo.png"
        alt="Coders Free Logo" style="height: 4rem; object-fit: contain;">
    </a>
  </header>

  <div class="card border-0 shadow rounded-4 w-100" style="max-width: 450px;">

    <div class="card-body p-4 p-md-5">

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form th:action="@{/register}" th:object="${userDto}" method="POST" class="needs-validation" novalidate>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="name" class="form-label fw-medium">Nombre</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Tu nombre completo"
            required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label fw-medium">Correo electrónico</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="tu@correo.com" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label fw-medium">Contraseña</label>
          <input type="password" id="password" th:field="*{password}" class="form-control"
            placeholder="Crea una contraseña segura" required>
        </div>

        <!-- Acciones -->
        <div class="d-flex justify-content-between align-items-center pt-2">

          <a th:href="@{/login}" class="link-primary fw-semibold text-uppercase text-decoration-none ls-2 small">
            ¿Ya se registró?
          </a>

          <button type="submit" class="btn btn-primary px-4 py-2 shadow-sm fw-semibold text-uppercase ls-1">
            REGISTRARSE
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
