<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Solicitud Incorrecta</title>
    
    <!-- 1. Cargar Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar la fuente Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- 3. Configuración de Tailwind para usar la fuente Inter --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 4. Estilos base --><style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-6">

    <!-- Contenedor principal centrado --><div class="text-center max-w-md w-full">
        
        <!-- Icono (SVG en línea de Lucide Icons: Bug) --><div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-24 w-24 text-red-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0112 3.004c3.906 0 7.66 1.12 10.731 3.122A59.768 59.768 0 0118 12m0 0v8.25m0-8.25l4.72-4.72M9 11.25v4.5m0-4.5h3m-3 0l-1.5 1.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Texto de error principal --><h1 class="text-9xl font-extrabold text-red-600 dark:text-red-500 tracking-tighter">
            400
        </h1>
        
        <!-- Título de la página --><p class="mt-4 text-3xl font-bold tracking-tight sm:text-4xl">
            Solicitud Incorrecta
        </p>
        
        <!-- Mensaje de ayuda --><p class="mt-4 text-base text-gray-600 dark:text-gray-400">
            El servidor no pudo entender la solicitud debido a una sintaxis inválida. Por favor, verifica la dirección o intenta de nuevo.
        </p>

        <!-- Botón de llamada a la acción (CTA) --><div class="mt-10">
            <a href="/" 
               class="rounded-md bg-red-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors duration-200">
                Volver al Inicio
            </a>
            <a href="javascript:history.back()"
               class="ml-4 rounded-md border border-red-600 px-4 py-3 text-sm font-semibold text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors duration-200">
                Intentar de nuevo
            </a>
        </div>
    </div>

</body>
</html>
