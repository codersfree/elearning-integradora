<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Prohibido</title>
    
    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- 3. Configuración de Tailwind para usar la fuente Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 4. Estilos base -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-6">

    <!-- Contenedor principal centrado -->
    <div class="text-center max-w-md w-full">
        
        <!-- Icono (SVG en línea de Heroicons: NoSymbolIcon) -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-24 w-24 text-red-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
            </svg>
        </div>

        <!-- Texto de error principal -->
        <h1 class="text-9xl font-extrabold text-red-600 dark:text-red-500 tracking-tighter">
            403
        </h1>
        
        <!-- Título de la página -->
        <p class="mt-4 text-3xl font-bold tracking-tight sm:text-4xl">
            Acceso Prohibido
        </p>
        
        <!-- Mensaje de ayuda -->
        <p class="mt-4 text-base text-gray-600 dark:text-gray-400">
            Lo sentimos, no tienes permiso para acceder a esta página. Aunque estés autenticado, este recurso está restringido.
        </p>

        <!-- Botón de llamada a la acción (CTA) -->
        <div class="mt-10 flex items-center justify-center gap-x-4">
            <a th:href="@{/}" 
               class="rounded-md bg-red-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors duration-200">
                Volver al Inicio
            </a>
            <a href="javascript:history.back()" 
               class="rounded-md border border-red-600 px-4 py-3 text-sm font-semibold text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors duration-200">
                Volver Atrás
            </a>
        </div>
    </div>

</body>
</html>
