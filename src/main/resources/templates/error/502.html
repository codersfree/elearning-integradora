<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Pasarela Incorrecta</title>
    
    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- 3. Configuración de Tailwind para usar la fuente Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 4. Estilos base -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-6">

    <!-- Contenedor principal centrado -->
    <div class="text-center max-w-md w-full">
        
        <!-- Icono (SVG en línea de Heroicons: CloudXMarkIcon) -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-24 w-24 text-red-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75v1.906l-4.04 4.04.98.98 4.04-4.04 4.04 4.04.98-.98-4.04-4.04V9.75S12 9 12 9.75zM12 15v.01M18.88 10.039l.174.173a.75.75 0 001.06-1.06l-.173-.174a8.25 8.25 0 00-11.72 0l-.173.174a.75.75 0 101.06 1.06l.174-.173a6.75 6.75 0 019.54 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c-5.74 0-10.74 4.464-11.95 10.003a.75.75 0 00.412.834l.244.113.113.052a.75.75 0 00.834-.412C2.7 8.006 6.97 4.5 12 4.5s9.3 3.506 10.347 9.088a.75.75 0 00.834.412l.113-.052.244-.113a.75.75 0 00.412-.834C22.74 7.464 17.74 3 12 3z" />
            </svg>
        </div>

        <!-- Texto de error principal -->
        <h1 class="text-9xl font-extrabold text-red-600 dark:text-red-500 tracking-tighter">
            502
        </h1>
        
        <!-- Título de la página -->
        <p class="mt-4 text-3xl font-bold tracking-tight sm:text-4xl">
            Pasarela Incorrecta
        </p>
        
        <!-- Mensaje de ayuda -->
        <p class="mt-4 text-base text-gray-600 dark:text-gray-400">
            Lo sentimos, el servidor que actúa como intermediario (gateway) recibió una respuesta inválida del servidor principal. Por favor, intenta recargar en unos momentos.
        </p>

        <!-- Botón de llamada a la acción (CTA) -->
        <div class="mt-10 flex items-center justify-center gap-x-4">
            <a href="/" 
               class="rounded-md bg-red-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors duration-200">
                Volver al Inicio
            </a>
            <!-- Recarga la página actual -->
            <a href="javascript:location.reload()" 
               class="rounded-md border border-red-600 px-4 py-3 text-sm font-semibold text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 transition-colors duration-200">
                Recargar Página
            </a>
        </div>
    </div>

</body>
</html>
