<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Servicio No Disponible</title>
    
    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- 3. Configuración de Tailwind para usar la fuente Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 4. Estilos base -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-6">

    <!-- Contenedor principal centrado -->
    <div class="text-center max-w-md w-full">
        
        <!-- Icono (SVG en línea de Heroicons: WrenchScrewdriverIcon) -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto h-24 w-24 text-amber-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.83-5.83M11.42 15.17l.017-.017L17.25 21M12.75 2.25l-2.416 2.416M12.75 2.25L15.166 4.666M12.75 2.25l-2.416-2.416M12.75 2.25L10.334 4.666M12.75 2.25l2.416 2.416M12.75 2.25l2.416-2.416M12.75 2.25L15.166.084M12.75 2.25L10.334.084M4.666 15.166l-2.416 2.416m2.416-2.416l-2.416-2.416m2.416 2.416l2.416 2.416m-2.416-2.416l2.416-2.416M4.666 15.166l-2.416 2.416M4.666 15.166l-2.416-2.416M4.666 15.166l2.416 2.416M4.666 15.166l2.416-2.416" />
            </svg>
        </div>

        <!-- Texto de error principal -->
        <h1 class="text-9xl font-extrabold text-amber-600 dark:text-amber-500 tracking-tighter">
            503
        </h1>
        
        <!-- Título de la página -->
        <p class="mt-4 text-3xl font-bold tracking-tight sm:text-4xl">
            Servicio No Disponible
        </p>
        
        <!-- Mensaje de ayuda -->
        <p class="mt-4 text-base text-gray-600 dark:text-gray-400">
            El servidor no está listo para manejar la solicitud. Esto suele ser un problema temporal, como mantenimiento o sobrecarga. Por favor, vuelve a intentarlo más tarde.
        </p>

        <!-- Botón de llamada a la acción (CTA) -->
        <div class="mt-10 flex items-center justify-center gap-x-4">
            <a th:href="@{/}"
               class="rounded-md bg-amber-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600 transition-colors duration-200">
                Volver al Inicio
            </a>
            <!-- Recarga la página actual -->
            <a href="javascript:location.reload()" 
               class="rounded-md border border-amber-600 px-4 py-3 text-sm font-semibold text-amber-600 dark:text-amber-400 hover:bg-amber-50 dark:hover:bg-amber-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600 transition-colors duration-200">
                Recargar Página
            </a>
        </div>
    </div>

</body>
</html>
