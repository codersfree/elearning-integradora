<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <title>Pagar | Coders Free</title>

    <!-- Estilos de Izipay (Neon theme) -->
    <link rel="stylesheet" href="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/ext/neon-reset.min.css">
    
    <style>
        .kr-smart-form {
            width: 100% !important;
        }
    </style>
</head>

<body>

    <main layout:fragment="content" class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="text-center mb-5">
                    <h1 class="fw-bold">Finalizar Compra</h1>
                    <h2 class="fw-bold text-primary mt-3" th:text="${total + ' USD'}">0.00 USD</h2>
                </div>

                <!-- Alertas de error -->
                <div th:if="${error}" class="alert alert-danger mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}">Error</span>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        
                        <!-- CONTENEDOR DEL FORMULARIO -->
                        <!-- AquÃ­ Thymeleaf inyecta el token generado en el controlador -->
                        <div class="d-flex justify-content-center">
                            <div class="kr-smart-form" th:attr="kr-form-token=${formToken}"></div>
                        </div>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/cart" class="text-decoration-none text-muted">Volver al carrito</a>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS DE IZIPAY -->
    <div layout:fragment="js">
        
        <!-- Script Principal: Se carga con la Public Key y la URL de retorno -->
        <script 
            src="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/stable/kr-payment-form.min.js"
            th:attr="kr-public-key=${publicKey}, kr-post-url-success=@{/checkout/process}">
        </script>
        
        <!-- Tema Neon -->
        <script src="https://static.micuentaweb.pe/static/js/krypton-client/V4.0/ext/neon.js"></script>
    </div>

</body>
</html>
